<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-update-page</title>
    <link rel="stylesheet" href="EVENT.css">
</head>

<body>
        
    <div class="card">
        <center><h1>EVENT 1</h1></center>
        <center><h3>Number of available seats : 23</h3></center>
        <div class="banner">
            <img src="Event Banner.avif" class="eventbanner">
            
            <form>
                <table class="information">
                    <tr>
                        <td>Name : </td> 
                        <td><input type="text" ; placeholder=" enter your name" class="input"/></td>
                    </tr>
                    <tr>
                        <td>E-mail : </td>
                        <td><input type="text" ; placeholder=" enter your e-mail" class="input"/></td>
                    </tr>
                    <tr>
                        <td>Phone No : </td>
                        <td><input type="text" ; placeholder=" enter your Phone No" class="input"/></td>
                    </tr>
                    <tr>
                        <td>Number of Seats : </td>
                        <td><select  name="Seats" class="input">
                            <option value="1">ONE</option>
                            <option value="2">TWO</option>
                            <option value="3">THREE</option>
                            <option value="4">FOUR</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Name of attendee 2 : </td>
                        <td><input type="text" ; placeholder=" enter your name of attendee" class="input"/></td>
                    </tr>
                </table>
            </form>
            <button class="submit">BOOK NOW</button>
            
            
            
        </div> 
    </div>

</body>

</html>
